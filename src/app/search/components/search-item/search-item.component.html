<ng-container *ngIf="displayData?.snippet as snippet">
  {{ snippet.publishedAt }}
  <mat-card class="card" [ytCustomColorBar]="snippet.publishedAt">
    <img class="card__thumbnail" [src]="snippet.thumbnails.medium.url" alt="thumbnail" />

    <h4 class="card__title" mat-card-title>{{ snippet.title }}</h4>

    <yt-video-statistics [statistics]="displayData?.statistics" />

    <yt-custom-button [color]="'basic'">More...</yt-custom-button>
  </mat-card>
</ng-container>
