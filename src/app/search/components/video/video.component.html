<mat-card class="video-card" [ytCustomColorBar]="video.snippet.publishedAt">
  <img class="video-card__thumbnail" [src]="video.snippet.thumbnails.medium.url" alt="thumbnail" />

  <mat-card-header class="video-card__title" mat-card-title>{{ video.snippet.title }}</mat-card-header>

  <yt-video-statistics [statistics]="video.statistics" />

  <yt-custom-button [routerLink]="[videoId]" [color]="'basic'">More...</yt-custom-button>
</mat-card>
