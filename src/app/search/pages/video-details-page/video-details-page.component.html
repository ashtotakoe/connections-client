<mat-card *ngIf="videoDetails$ | async as details; else detailsNotFound">
  {{ details | json }}
  <mat-card-header class="mat-h2">{{ details.snippet.title }}</mat-card-header>
  <div class="thumbnail-wrapper">
    <img
      mat-card-image
      class="thumbnail"
      [ngSrc]="details.snippet.thumbnails.high.url"
      [width]="details.snippet.thumbnails.high.width"
      [height]="details.snippet.thumbnails.high.height"
    />
  </div>
  <div class="mat-body-1">{{ details.snippet.publishedAt }}</div>
  <mat-card-content class="mat-body-1">{{ details.snippet.description }}</mat-card-content>
  <yt-video-statistics [statistics]="details.statistics" />
</mat-card>

<ng-template #detailsNotFound>
  <h2 class="mat-h2">Sorry, video details were not found</h2>
</ng-template>
