<div class="container" *ngIf="searchItemsAndSortOptions$ | async | sort as searchItems; else noRelevantItems">
  <ng-container *ngFor="let searchItem of searchItems">
    <yt-search-item [videoCardData]="searchItem"></yt-search-item>
  </ng-container>
</div>

<ng-template #noRelevantItems>
  <h4 class="mat-h2">Sorry, nothing was found</h4>
</ng-template>
