<ng-container *ngIf="isVideoFavorite$ | async; else notFavorite">
  <button mat-icon-button (click)="toggleFavoriteVideo()">
    <mat-icon svgIcon="custom-favorite-filled"></mat-icon>
  </button>
</ng-container>

<ng-template #notFavorite>
  <button mat-icon-button (click)="toggleFavoriteVideo()">
    <mat-icon svgIcon="custom-favorite"></mat-icon>
  </button>
</ng-template>
