<cn-button-with-countdown class="button" [countdownName]="countDownName" (buttonClicked)="refreshGroups()"
  >Refresh groups</cn-button-with-countdown
>
<button class="button" (click)="openCreateGroupDialog()" mat-button>Create group</button>

<mat-list class="groups-wrapper" *ngIf="groups$ | async as groups">
  <cn-group-list-item *ngFor="let group of groups; trackBy: trackById" [group]="group" />
</mat-list>
