<div role="listitem">
  <a class="mat-h4 group-name" [routerLink]="['/', 'home', 'group', group.id]">
    {{ group.name }}
  </a>

  <cn-button-with-confirmation (buttonClicked)="deleteGroup()" *ngIf="group.isCreatedByMe">
    <button mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </cn-button-with-confirmation>
</div>
