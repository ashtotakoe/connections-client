<div role="listitem">
  <a class="mat-h4 group-name" [routerLink]="['/', 'home', 'group', group.id]">
    {{ group.name }}
  </a>

  <button mat-icon-button *ngIf="group.isCreatedByMe && !isConfirmationOpened" (click)="toggleConfirmation()">
    <mat-icon>close</mat-icon>
  </button>
  <span *ngIf="isConfirmationOpened">
    <button mat-button (click)="toggleConfirmation()">Cancel</button>
    <button mat-button color="warn" (click)="deleteGroup()">Delete</button>
  </span>
</div>
