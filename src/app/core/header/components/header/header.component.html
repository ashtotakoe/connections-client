<header class="header">
  <div class="container">
    <div class="logo">
      <img ngSrc="/assets/icons/youtube-logo.webp" height="50" width="70" priority alt="logo" />
    </div>

    <div class="header__search">
      <mat-form-field class="header__search--input">
        <input matInput [formControl]="search" type="text" />
      </mat-form-field>

      <button class="header__search--button" mat-button color="primary">search</button>

      <button class="header__search--button" mat-icon-button color="basic">
        <mat-icon>settings</mat-icon>
      </button>
    </div>

    <div class="header__profile">
      <span>User name</span>

      <mat-icon aria-hidden="false" fontIcon="account_box"></mat-icon>
    </div>
  </div>
</header>
