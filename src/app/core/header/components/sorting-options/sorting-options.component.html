<form class="sort-form" (ngSubmit)="onSubmit()" [formGroup]="sortForm">
  <span class="mat-body-1">Sort by:</span>
  <mat-form-field appearance="outline" class="sort-form__element">
    <mat-select formControlName="type">
      <mat-option *ngFor="let option of sortOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span class="mat-body-1">in</span>

  <mat-form-field appearance="outline" class="sort-form__element">
    <mat-select [value]="'title'" formControlName="direction">
      <mat-option *ngFor="let direction of sortDirections" [value]="direction">
        {{ direction }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span class="mat-body-1">order</span>

  <button mat-stroked-button class="sort-form__element" color="basic">submit</button>
  <button mat-stroked-button class="sort-form__element" color="basic" type="button" (click)="resetForm()">reset</button>
</form>
